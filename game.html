<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Collector - Interactive Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            width: 800px;
            height: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .game-header {
            padding: 20px;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.2);
        }

        .game-header h1 {
            margin: 0;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .stat {
            color: #fff;
            font-weight: bold;
        }

        #gameCanvas {
            border: none;
            display: block;
            background: transparent;
        }

        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .game-overlay h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-overlay p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 400px;
            line-height: 1.6;
        }

        .game-button {
            padding: 12px 24px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .game-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Portfolio</a>
    
    <div class="game-container">
        <div class="game-header">
            <h1>Code Collector</h1>
            <div class="game-stats">
                <div class="stat">Score: <span id="score">0</span></div>
                <div class="stat">Level: <span id="level">1</span></div>
                <div class="stat">Lives: <span id="lives">3</span></div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="480"></canvas>
        
        <div id="startOverlay" class="game-overlay">
            <h2>Code Collector</h2>
            <p>Collect programming symbols while avoiding bugs! Use arrow keys or WASD to move.</p>
            <button class="game-button" onclick="startGame()">Start Game</button>
        </div>
        
        <div id="gameOverOverlay" class="game-overlay hidden">
            <h2>Game Over!</h2>
            <p>Your final score: <span id="finalScore">0</span></p>
            <button class="game-button" onclick="restartGame()">Play Again</button>
            <button class="game-button" onclick="window.location.href='index.html'">Back to Portfolio</button>
        </div>
        
        <div class="instructions">
            <p>Arrow Keys or WASD to move • Collect {} [] () symbols • Avoid red bugs!</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameState = 'menu'; // menu, playing, gameOver
        let score = 0;
        let level = 1;
        let lives = 3;
        let gameSpeed = 2;
        
        // Player object
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 80,
            width: 40,
            height: 40,
            speed: 5,
            color: '#6366f1'
        };
        
        // Game objects arrays
        let collectibles = [];
        let enemies = [];
        let particles = [];
        
        // Collectible symbols
        const symbols = ['{}', '[]', '()', '<>', '=', ';', '++', '--'];
        const symbolColors = ['#10b981', '#3b82f6', '#8b5cf6', '#06b6d4', '#f59e0b', '#ef4444'];
        
        // Input handling
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        // Game functions
        function startGame() {
            document.getElementById('startOverlay').classList.add('hidden');
            gameState = 'playing';
            resetGame();
            gameLoop();
        }
        
        function restartGame() {
            document.getElementById('gameOverOverlay').classList.add('hidden');
            gameState = 'playing';
            resetGame();
            gameLoop();
        }
        
        function resetGame() {
            score = 0;
            level = 1;
            lives = 3;
            gameSpeed = 2;
            player.x = canvas.width / 2;
            player.y = canvas.height - 80;
            collectibles = [];
            enemies = [];
            particles = [];
            updateUI();
        }
        
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lives').textContent = lives;
        }
        
        function createCollectible() {
            const symbol = symbols[Math.floor(Math.random() * symbols.length)];
            const color = symbolColors[Math.floor(Math.random() * symbolColors.length)];
            
            collectibles.push({
                x: Math.random() * (canvas.width - 40),
                y: -40,
                width: 30,
                height: 30,
                speed: gameSpeed + Math.random() * 2,
                symbol: symbol,
                color: color,
                rotation: 0
            });
        }
        
        function createEnemy() {
            enemies.push({
                x: Math.random() * (canvas.width - 40),
                y: -40,
                width: 35,
                height: 35,
                speed: gameSpeed + 1,
                color: '#ef4444',
                type: 'bug'
            });
        }
        
        function createParticle(x, y, color) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    size: Math.random() * 4 + 2,
                    color: color,
                    life: 30,
                    maxLife: 30
                });
            }
        }
        
        function updatePlayer() {
            // Handle input
            if (keys['arrowleft'] || keys['a']) {
                player.x = Math.max(0, player.x - player.speed);
            }
            if (keys['arrowright'] || keys['d']) {
                player.x = Math.min(canvas.width - player.width, player.x + player.speed);
            }
            if (keys['arrowup'] || keys['w']) {
                player.y = Math.max(0, player.y - player.speed);
            }
            if (keys['arrowdown'] || keys['s']) {
                player.y = Math.min(canvas.height - player.height, player.y + player.speed);
            }
        }
        
        function updateCollectibles() {
            for (let i = collectibles.length - 1; i >= 0; i--) {
                const collectible = collectibles[i];
                collectible.y += collectible.speed;
                collectible.rotation += 0.1;
                
                // Remove if off screen
                if (collectible.y > canvas.height) {
                    collectibles.splice(i, 1);
                    continue;
                }
                
                // Check collision with player
                if (isColliding(player, collectible)) {
                    score += 10;
                    createParticle(collectible.x + collectible.width/2, collectible.y + collectible.height/2, collectible.color);
                    collectibles.splice(i, 1);
                    
                    // Level up every 100 points
                    if (score % 100 === 0) {
                        level++;
                        gameSpeed += 0.5;
                    }
                    
                    updateUI();
                }
            }
        }
        
        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.y += enemy.speed;
                
                // Remove if off screen
                if (enemy.y > canvas.height) {
                    enemies.splice(i, 1);
                    continue;
                }
                
                // Check collision with player
                if (isColliding(player, enemy)) {
                    lives--;
                    createParticle(enemy.x + enemy.width/2, enemy.y + enemy.height/2, '#ef4444');
                    enemies.splice(i, 1);
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                    
                    updateUI();
                }
            }
        }
        
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vx *= 0.98;
                particle.vy *= 0.98;
                particle.life--;
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        function isColliding(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        function gameOver() {
            gameState = 'gameOver';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverOverlay').classList.remove('hidden');
        }
        
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Draw player as a simple character
            ctx.fillStyle = '#ffffff';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('DEV', player.x + player.width/2, player.y + player.height/2 + 7);
        }
        
        function drawCollectibles() {
            collectibles.forEach(collectible => {
                ctx.save();
                ctx.translate(collectible.x + collectible.width/2, collectible.y + collectible.height/2);
                ctx.rotate(collectible.rotation);
                
                ctx.fillStyle = collectible.color;
                ctx.font = 'bold 20px monospace';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(collectible.symbol, 0, 0);
                
                ctx.restore();
            });
        }
        
        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                // Draw bug emoji or simple representation
                ctx.fillStyle = '#ffffff';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('BUG', enemy.x + enemy.width/2, enemy.y + enemy.height/2 + 5);
            });
        }
        
        function drawParticles() {
            particles.forEach(particle => {
                const alpha = particle.life / particle.maxLife;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });
        }
        
        function drawBackground() {
            // Create a subtle grid pattern
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            
            for (let i = 0; i < canvas.height; i += 40) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
        }
        
        function gameLoop() {
            if (gameState !== 'playing') return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Update game objects
            updatePlayer();
            updateCollectibles();
            updateEnemies();
            updateParticles();
            
            // Draw game objects
            drawPlayer();
            drawCollectibles();
            drawEnemies();
            drawParticles();
            
            // Spawn new objects
            if (Math.random() < 0.02) {
                createCollectible();
            }
            
            if (Math.random() < 0.008 + (level * 0.002)) {
                createEnemy();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Initialize game
        updateUI();
    </script>
</body>
</html>
